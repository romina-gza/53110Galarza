<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-interno">
            
            <div class="color">
                <label for="rojo">Rojo (A)</label>
                <input type="range" id="rojo" min="0" max="255" value="56" step="1">
                <p id="texto-rojo"></p>
            </div>

            <div class="color">
                <label for="verde">Verde (B)</label>
                <input type="range" id="verde" min="0" max="255" value="56" step="1">
                <p id="texto-verde"></p>
            </div>

            <div class="color">
                <label for="azul">Azul (C)</label>
                <input type="range" id="azul" min="0" max="255" value="56" step="1">
                <p id="texto-azul"></p>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
